<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator for Social Good</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #3498db;
            margin-top: 50px;
            animation: fadeIn 2s ease;
        }

        h2 {
            font-size: 24px;
            color: #2c3e50;
            margin: 20px;
            font-weight: bold;
        }

        .meme-container {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 1.5s ease-in-out;
        }

        .meme-template {
            width: 100%;
            height: 300px;
            background-color: #bdc3c7;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            border-radius: 10px;
            transition: background-color 0.5s ease;
        }

        .meme-input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 60%;
            border-radius: 5px;
            border: 2px solid #3498db;
        }

        .generate-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .generate-btn:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .emoji {
            font-size: 30px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <h1>üåç Create Your Meme for Social Good üòÑ</h1>
    <div class="meme-container">
        <h2>Make a Meme About Saving the Earth üå±</h2>
        <div class="meme-template" id="meme-template">"Save the Earth" üåé</div>
        <input type="text" id="top-text" class="meme-input" placeholder="Top Text üìù">
        <input type="text" id="bottom-text" class="meme-input" placeholder="Bottom Text üìù">
        <button class="generate-btn" onclick="generateMeme()">Generate Meme ‚ú®</button>
    </div>

    <div class="emoji">üêºüêæ</div>

    <script>
        function generateMeme() {
            const topText = document.getElementById("top-text").value;
            const bottomText = document.getElementById("bottom-text").value;

            document.getElementById("meme-template").textContent = `${topText} ü¶∏‚Äç‚ôÇÔ∏è \n ${bottomText} üåç`;
        }
    </script>

</body>
</html>
